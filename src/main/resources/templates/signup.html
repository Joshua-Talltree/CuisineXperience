<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Sign up</title>
<body>
<div>
    <div th:include="/navbar.html :: navbar"></div>
</div>
<main class="container">
    <th:block th:if="${user.id == null}">
        <h1>Create an account</h1>
        <form th:action="@{/signup}" method="POST" th:object="${user}">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email Address</label>
                    <input class="form-control" type="text" id="email" th:field="*{email}"
                           placeholder="example@example.com"/>
                </div>
                <div class="form-group col-md-6">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" id="username" th:field="*{username}"
                           placeholder="johndoe123"/>
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" th:field="*{password}"
                           placeholder="password123"/>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign me up!</button>

        </form>
    </th:block>
</main>
<main class="container">
    <th:block th:if="${user.id != null}">
        <h1>Update My Account</h1>
        <form th:action="@{/profile/__${user.id}__/edit}" method="POST" th:object="${user}">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email Address</label>
                    <input class="form-control" type="text" id="email2" th:field="*{email}"
                           placeholder="example@example.com"/>
                </div>
                <div class="form-group col-md-6">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" id="username2" th:field="*{username}"
                           placeholder="johndoe123"/>
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password2" th:field="*{password}"
                           placeholder="password123"/>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>

        </form>
    </th:block>
</main>
<!--<div>-->

<!--</div>-->
</body>
</html>
