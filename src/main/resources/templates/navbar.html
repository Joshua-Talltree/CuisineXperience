<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/CSS/posts.css">
</head>
<body>


<div th:fragment="navbar">
    <div sec:authorize="isAnonymous()">
        <nav class="navbar bg-navbar navbar-expand-md">
            <a class="navbar-brand w-100" href="/posts">
                <img class="w-100" style="max-width: 8rem; max-height: 6rem;" src="/css/img/logo.png" alt=""/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="col-12 col-md-auto justify-content-center">
                <div class="collapse navbar-collapse" id="navbarSupportedContent1">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="${'/signup'}">
                                <button class="btn-link btn"><i class="fas fa-user-plus"></i> Sign Up</button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/login}">
                                <button class="btn-link btn"><i class="fas fa-users"></i> Login</button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
<div th:fragment="navbar">
    <div sec:authorize="isAuthenticated()">
        <nav class="navbar bg-navbar navbar-expand-md">
            <div></div>
            <a class="navbar-brand w-100" href="/posts">
                <img class="w-100" style="max-width: 8rem; max-height: 6rem;" src="/css/img/logo.png" alt="">
            </a>
            <div>
                <div class="container">
                    <form class="d-flex" th:action="@{'/posts/search'}" method="POST">
                        <input id="searchBar" class="searchbar" name="word" type="text" placeholder="Search...">
                        <button id="btnSearch" class="btn-search" type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </div>
            <div class="col-12 col-md-auto d-flex justify-content-end">
                <div class="collapse navbar-collapse" id="navbarSupportedContent2">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll"
                            aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon">Home</span>
                    </button>
                    <div class="navbar-nav d-flex flex-md-row justify-content-end">
                        <div class="nav-item">
                            <a class="nav-link" th:href="@{'/profile/'}">
                                <button class="btn-link btn"><i class="far fa-user"></i> View Profile</button>
                            </a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" th:href="@{/posts/create}">
                                <button class="btn-link btn"><i class="far fa-file-alt"></i> Create A Post</button>
                            </a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" th:href="@{/groups/create}">
                                <button class="btn-link btn"><i class="fas fa-users"></i> Create A Group</button>
                            </a>
                        </div>
                        <div class="nav-item">
                            <form class="nav-link" th:action="@{/logout}" th:method="post">
                                <button class="btn-link btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
