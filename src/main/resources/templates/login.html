<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/header.html :: header">
    <title>Login</title>
</head>
<body>
<div>
    <div th:include="/navbar.html :: navbar"></div>
</div>

<main class="container">
    <div th:if="${param.error}">
        Invalid Username and Password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <br>
    <h1 style="text-align: center">Log In</h1>
    <div class="row">
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 35rem;">
                <div class="card-body">
                    <form class="border-black" th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username" class="col-sm col-form-label">Username</label>
                            <div class="col-sm-6 w-100">
                                <input type="text" class="form-control" id="username" name="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm col-form-label">Password</label>
                            <div class="col-sm-6 w-100">
                                <input name="password" type="password" class="form-control" id="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6 pt-2">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<!--<div>-->
<!--    <footer th:replace="posts/footer :: footer"></footer>-->
<!--</div>-->
</body>
</html>
