<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>And, Here We Are!</title>
</head>
<body>
<!--<div>-->
<!--    <nav th:include="posts/navbar.html :: navbar"></nav>-->
<!--</div>-->
<div sec:authorize="isAuthenticated()">
    <h2>Welcome <span th:text="${#authentication.principal.username}"/></h2></div>
<!--    <span class="hidden" th:text="${#authentication.principal.id}"/>-->
<!--    <span class="hidden" th:text="${#authentication.principal.email}"/>-->

<div class="container-fluid">
    <form class="d-flex" th:action="@{'/posts/search'}" method="POST">
        <input class="form-control me-2" type="search" name="word" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</div>
<div th:if="${word != null}">
    <span><h1>Here Are Your Search Results</h1></span>
    <div th:each="post : ${posts}">
        <h5 th:text="${post.title}"></h5>
        <img th:src="${post.imageUrl}" alt="placeholder" src=""/>
        <p th:text="${post.content}"></p>
    </div>
</div>
<div th:if="${word == null}">
    <h1>No search term detected</h1>
</div>
<main class="container">
    <div th:unless="${word != null}">
        <h1 class="text-center">See All Posts Here:</h1>
        <br>
        <div class="post">
            <div class="card text-black bg-light mb-3 row" th:each="post : ${posts}" style="max-width: 300rem;">
                <div sec:authorize="isAuthenticated()" class="card-header">
                    <a th:href="@{/posts/__${post.id}__}"><h5 class="card-title" th:text="${post.title}"></h5></a>
                </div>
                <div sec:authorize="isAnonymous()">
                    <img th:src="${post.imageUrl}" alt="placeholder" src=""/>
                </div>
                <div class="card-body">
                    <p class="card-text" th:text="${post.content}"></p>
                </div>
                <div class="card-body">
                    <h5 class="card-body" th:text="${post.timePosted}"></h5>
                </div>
                <button class="btn" type="submit" th:action="@{/logout}" th:method="post">logout</button>
            </div>
        </div>
    </div>
</main>
<div>
    <!--    <footer th:replace="posts/footer :: footer"></footer>-->
</div>
</body>
</html>
