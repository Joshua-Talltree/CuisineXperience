<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="header.html :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div th:include="navbar.html :: navbar"></div>
</div>
<main class="container">
    <div>
        <p style="text-align: center">Welcome Administrator</p>
        <p sec:authorize="hasRole('ROLE_ADMIN')"></p>
    </div>
    <div class="row">
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 25rem;">
                <div class="card-header">
                    Users
                </div>
                <ul th:each="user : ${users}" class="list-group list-group-flush">
                    <li th:text="${user.id} + ${user.username}" class="list-group-item">An item</li>
                    <div>
                        <form th:action="${'/user/' + user.id + '/delete'}" th:method="post">
                            <button type="submit" class="btn btn-primary">Delete</button>
                        </form>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</main>
</body>
</html>
