<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show Page</title>
</head>
<body>
<div th:include="/navbar.html :: navbar"></div>
<div class="container">
    <h1 class="text-center">Show an individual post:</h1>
    <div class="card text-black bg-light mb-3 row" style="max-width: 300rem;">
        <div th:each="image : ${post}">
            <img th:src="${image.imageUrl}" class="card-img-top" src="" alt="...">
        </div>
        <div class="card-header">
            <h5 class="card-title" th:text="${post.title}"></h5>
        </div>
        <div class="card-body">
            <p class="card-text" th:text="${post.content}"></p>
        </div>
    </div>
    <div class="row">
        <form class="mr-1" th:action="${'/posts/' + post.id + '/delete'}" method="post">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        <br>
        <form th:action="${'/posts/' + post.id + '/update'}" method="get">
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>
</body>
</html>
