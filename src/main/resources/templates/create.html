<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header.html :: header">
    <title></title>
</head>
<body>
<div>
    <div th:include="navbar.html :: navbar"></div>
</div>
<div class="container">
    <br>
    <th:block th:if="${post.id == null}">
        <div class="row">
            <div class="d-flex justify-content-center">
                <div class="card" style="width: 35rem;">
                    <div class="card-body">
                        <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
                            <h2 style="text-align: center">Create your post here:</h2>
                            <br>
                            <div>
                                <label for="category">Select Category</label>
                                <select class="form-select" name="categories" aria-label="Default select example" id="category">
                                    <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}"></option>
                                </select>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="images">Insert Image</label>
                                <input th:field="*{imageUrl}" name="post_title" class="form-control" id="images" placeholder="Url" type="text">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input th:field="*{title}" name="post_title" class="form-control" id="title"
                                       placeholder="eg: My BLOG"
                                       type="text">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="body">Content</label>
                                <textarea th:field="*{content}" name="post_body" class="form-control" id="body"
                                          placeholder="eg: Fill in the blank"
                                          rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success mt-2">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>
<div class="container">
    <th:block th:unless="${post.id == null}">
        <div class="row">
            <div class="d-flex justify-content-center">
                <div class="card" style="width: 35rem;">
                    <div class="card-body">
                        <form th:action="${'/posts/' + post.id + '/update'}" th:method="post" th:object="${post}">
                            <h2>Update your post here:</h2>
                            <br>
                            <div class="form-group">
                                <label for="images2">Insert New Image</label>
                                <input th:field="*{imageUrl}" name="post_title" class="form-control" id="images2"
                                       placeholder="Url"
                                       type="text">
                            </div>
                            <div class="form-group">
                                <label for="title2">Title</label>
                                <input th:field="*{title}" name="post_title" class="form-control" id="title2"
                                       type="text"
                                       placeholder="Title">
                            </div>
                            <div class="form-group">
                                <label for="body2">Body</label>
                                <textarea th:field="*{content}" name="post_body" class="form-control" id="body2"
                                          placeholder="Body"
                                          rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>
<div>
    <!--    <footer th:replace="posts/footer :: footer"></footer>-->
</div>
</body>
</html>
