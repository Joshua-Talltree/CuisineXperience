<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/header.html :: header">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<div>
    <div th:include="/navbar.html :: navbar"></div>
</div>
<main class="container row">
    <div class="col">
        <h2 class="text-center" th:text="${owner.username + 's Profile'}"></h2>
        <form th:action="${'/user/' + owner.id + '/friend-request/'}" method="POST">
            <button>Friend Me</button>
<!--            <input type="hidden" th:value="${owner.id}" name="friend">-->
        </form>
        <ul>
            <div th:each="category : ${categories}">
                <li>
                    <a th:href="${'/profile/' + owner.id + '/category/' + category.id}"><span
                            th:text="${category.name}"></span></a>
                </li>
            </div>
        </ul>
    </div>
    <div class="col-6">
        <div class="card text-black bg-light mb-3 row">
            <div th:each="item : ${posts}">
                <img th:if="${item.imageUrl != null}" src="" alt="" th:src="${item.imageUrl}">
                <div class="card-header">
                    <h4 class="card-title" th:text="${item.title}"></h4>
                </div>
                <div class="card-body">
                    <p class="card-text" th:text="${item.content}"></p>
                </div>
                <a th:href="${'/posts/' + item.id}">
                    <button type="submit" class="btn btn-primary">View Post</button>
                </a>
                <form th:action="${'/posts/' + item.id + '/update'}" method="get">
                    <button type="submit" class="btn btn-success">Update</button>
                </form>
                <form th:action="${'/user/' + item.id + '/update'}" method="get">
                    <button type="submit" class="btn btn-success">Update Profile</button>
                </form>
            </div>
        </div>
        <div class="col">
            <div th:if="${owner != null}">
                <div th:each="yourFriends : ${friends}">
                    <p th:text="${yourFriends.username}"></p>
                </div>
                <div>
                    <div class="card" style="width: 18rem;">
                        <div class="card-header">
                            My Groups
                        </div>
                        <ul th:if="${groups != null}" class="list-group list-group-flush">
                            <div th:each="yourGroups : ${groups}">
                                <li th:text="${yourGroups.name}" class="list-group-item">An item</li>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
