<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/header.html :: header">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<div>
    <div th:include="/navbar.html :: navbar"></div>
</div>

<main class="container">
    <div style="text-align: center">
        <h2>Create Your Group Here:</h2>
    </div>
    <br>
    <form th:action="@{/groups/create}" method="POST" th:object="${group}">
        <div>
            <div class="form-group">
                <label for="name">Group Name</label>
                <br>
                <input class="form-control" type="text" id="name" th:field="*{name}"
                       placeholder="the food group"/>
            </div>
        </div>
        <div>
            <div class="form-group">
                <label for="description">Group Description</label>
                <br>
                <input class="form-control" type="text" id="description" th:field="*{description}"
                       placeholder="we love fine dining"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Create Group</button>
    </form>
</main>
</body>
</html>
